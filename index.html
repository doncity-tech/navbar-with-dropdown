<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0268f71e2c.js" crossorigin="anonymous"></script>
  <title>NavBar With Dropdown</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo-menu-bar">
        <div class="logo">
          <img src="#" alt="Logo">
        </div>        
      </div>
      <div class="nav-items">
        <ul class="nav-list">
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Contact">Contact</a></li>
          <li class="services">
            <div>
              <button class="service-btn">Services <i class="fas fa-caret-down"></i></button>
              <div id="sub-services" class="sub-services">
                <a href="#">Buy Phones</a>
                <a href="#">Repairs Phones</a>
                <a href="#">Sell Phones</a>
              </div>
            </div> 
          </li>
          <li class="account">
            <div>
              <button class="account-btn">Account <i class="fas fa-caret-down"></i></button>
              <div id="sub-account" class="sub-account">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
